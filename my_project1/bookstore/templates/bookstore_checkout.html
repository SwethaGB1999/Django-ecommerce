{% extends 'bookstore_main.html' %}
{% block content %}
<div class="container_checkout">
    <h2>Checkout</h2>
    <form class="checkout-form" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <!-- Payment Method Dropdown -->
        <div class="form-group">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod">
                <option value="cashOnDelivery">Cash on Delivery</option>
                <option value="cardPayment">Card Payment</option>
            </select>
        </div>

        <!-- Card Payment Fields (Hidden by default) -->
        <div id="cardPaymentFields" style="display: none;">
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardnumber">
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv">
            </div>

            <div class="form-group">
                <label for="expiryDate">Expiry Date:</label>
                <input type="date" id="expiryDate" name="expirydate">
            </div>
        </div>
        <!-- Checkout button -->
    <button class="checkout-button"  type="submit" onclick="submitOrder()">Submit Order</button>
    </form>

    
</div>

<script>
    // Sample function to toggle visibility of card payment fields
    document.getElementById('paymentMethod').addEventListener('change', function() {
        var cardPaymentFields = document.getElementById('cardPaymentFields');
        cardPaymentFields.style.display = this.value === 'cardPayment' ? 'block' : 'none';
    });

    // Sample function to submit the order (replace with your logic)
    function submitOrder() {
        alert('Order submitted successfully!');
    }
</script>

{% endblock content %}
