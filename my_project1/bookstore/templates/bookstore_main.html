{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    #cart_icon{
      width:25px;
      display:inline-block;
      margin-left:15px;
      margin-right:0px;
    }   

    #cart{      display:inline-block;
      text-align:center;
      color:#fff;
      background-color:green;
      width:20px;
      height:25px;
      border-radius:50%;
      font-size:14px; 
    }

    .box-element{
      box-shadow:hsl(0,0%,80%) 0 0 60px;
      background-color:#fff;
      border-radius:4px;
      padding:10px;
    }

    .product{
      border-radius:0 0 4px 4px;
    }

    footer 
    {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
     }

    .footer-link 
    {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    /* for the product page */

    header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 15px;
            width: calc(33.33% - 20px); /* One-third of the container width with some margin */
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
            text-align:center;
        }

        .product-card:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product-card a {
            display: block;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .product-details {
            text-align: center;
            margin-top: 10px;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
        }

        .add-to-cart-button {
            display: block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-button:hover {
            background-color: #45a049;
        }

        /* for the cart page */

        .span{
          background-color:blue;
        }

        .container_cart {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

        .total-price {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        /* this is the check out styling */
        .container_checkout {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }

    </style>
</head>
<body class="main_body">
    <nav  class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/bookstore/store/">BOOKsparked</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/bookstore/store/">store</a>
            </li>          
          </ul>
          <div class="form-inline my-2 my-lg-0">
            <a href="/bookstore/login/" class="btn btn-warning">Login</a>
            <a href="/bookstore/cart/">
              <img id="cart_icon" src="{% static 'images/cart3.png' %}" >
            </a>
            
            <button id="cart" type="button" class="btn btn-secondary" data-toggle="popover" data-placement="bottom" title="Popover Title" data-content="This is the content of the popover.">0</button>
            
<!-- Bootstrap JS and Popper.js (order matters) -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

            <!-- <p   id="cart">0</p> -->

          </div>
        </div>
      </div>
    </nav>
    
    <div style="margin-top:50px;" class="container">
      {% block content %}
      {% endblock content %}
    </div>
    <footer style="margin-top:500px;">
      <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <p>&copy; 2023 BOOKsparked</p>
              </div>
              <div class="col-md-6 text-end">
                  <a href="#" class="footer-link">Privacy Policy</a>
                  <a href="#" class="footer-link">Terms of Service</a>
                  <a href="#" class="footer-link">Contact Us</a>
              </div>
          </div>
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</body>
</html>
